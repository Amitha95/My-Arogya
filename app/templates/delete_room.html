{% extends 'admin.html' %}

{% block content %}
  <h2>Delete Room</h2>
  <p>Are you sure you want to delete the room "{{ room.room_number }}"?</p>
  <form method="POST" action="{% url 'delete_room' room_id %}">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'view_rooms' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
