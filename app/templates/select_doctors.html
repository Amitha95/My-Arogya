{% extends "admin.html" %}

{% block content %}
  <h2>Add Department</h2>
  <form method="POST" action="{% url 'add_department' %}">
    {% csrf_token %}
    <div class="form-group">
      <label for="department_name">Department Name:</label>
      <input type="text" id="department_name" name="department_name" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="doctors">Select Doctors:</label>
      <select multiple id="doctors" name="doctors[]" class="form-control" required>
        {% for doctor in doctors %}
          <option value="{{ doctor.Staff_id }}">{{ doctor.Staff_name }}</option>
        {% endfor %}
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Add Department</button>
  </form>
{% endblock %}
