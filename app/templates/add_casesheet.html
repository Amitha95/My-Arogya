{% extends "staffhome.html" %}
{% load static %}

{% block content %}
  <h3>Add Case Sheet</h3>
  {% if appointment.op_status == 'added' %}
    <p>Case Sheet Already Added</p>
  {% else %}
    <form method="POST" action="{% url 'add_casesheet' appointment.op_id %}">
      {% csrf_token %}
      <div class="form-group">
        <label for="symptoms">Symptoms:</label>
        <textarea class="form-control" id="symptoms" name="symptoms" rows="3"></textarea>
      </div>
      <div class="form-group">
        <label for="diagnosis">Diagnosis:</label>
        <textarea class="form-control" id="diagnosis" name="diagnosis" rows="3"></textarea>
      </div>
      <div class="form-group">
        <label for="treatment">Treatment:</label>
        <textarea class="form-control" id="treatment" name="treatment" rows="3"></textarea>
      </div>
      <div class="form-group">
        <label for="admit">Admit:</label>
        <select class="form-control" id="admit" name="admit">
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Add Case Sheet</button>
    </form>
  {% endif %}
{% endblock %}
